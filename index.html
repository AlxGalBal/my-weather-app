<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/31a1fb1c09.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

  <div class="container">
    <body>
      <div class="today-weather">
        <header>
          <form id="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search a city..."
                aria-label="Search city"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-primary" type="submit" id="button-addon2">
                <i class="fas fa-search"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="current-location"
              >
                Current <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
          <p class="city-hour"> </p>
        </header>
        <h1 id="searched-city"></h1>
        <div class="currentTempContainer">
          <div class="row" id="current-temp">
            <div class="col-4">
              <span id="todays-temperature"></span>
              <span class="units">
                <a href="#" class="active" id="celsius-link">Â°C</a> |
                <a href="#" id="farenheit-link">Â°F</a>
              </span>
            </div>
            <div class="col-4">
              <p id="weather-description"> </p>
              <img src="" alt="clear" id="icon" width="150" />
            </div>
            <div class="col-4">
              <div class="currentWeatherCondition">
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span> Km/H</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"> </div>
      </div>
      <div class="personalLinks">
        <a
          href="https://github.com/AlxGalBal/my-weather-app"
          rel="link-open-code-by-Alejandra-G.B."
          target="_blank"
        >
          Open-source code
        </a>
        <span>by </span>
        <a
          href="https://www.linkedin.com/in/alxgb/"
          rel="linkedin-Alejandra-G.B."
          target="_blank"
        >
          Alejandra G.B.</a
        >
      </div>
      <script src="src/index.js"></script>
    </body>
  </div>
</html>
